<h2>All Companies</h2>
<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>City</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of companies">
      <td>{{ company.name }}</td>
      <td>{{ company.city }}</td>
      <td>{{ company.description }}</td>
    </tr>
  </tbody>
</table>
